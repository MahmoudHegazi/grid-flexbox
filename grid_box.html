<!DOCTYPE html>
<html>
<head>
<style>
.container {
   height: 100%;
   text-align: center;
   display: grid;
   font-size: 40px;
   grid-template-columns: repeat(auto-fit,minmax(100px,1fr));
   grid-template-rows: repeat(12, 100px);
   grid-gap: 2px;

}
.one {background-color: gold;}
.two {background-color: gold;}
.three{background-color: gold;}

</style>
</head>
<body>
<div class="container">
<div class="one">1</div>
<div class="two">2</div>
<div class="three">3</div>
<div class="one">4</div>
<div class="two">5</div>
<div class="three">6</div>
<div class="one">7</div>
<div class="two">8</div>
<div class="three">9</div>
<div class="one">10</div>
<div class="two">11</div>
<div class="three">12</div>
</div>
</body>
</html>
